version: '1'
services:
  db:
    image: postgres:alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"

  api:
    image: kijalxx/passengerpost
    ports:
      - "8080:8081"
    environment:
      - spring.datasource.url=jdbc:postgresql://db:5432/atu
    networks:
      - db
    depends_on:
      - db

networks:
  db:
